name: Update User Calories

on:
  schedule:
    - cron: '* * * * *' # Ejecutar cada minuto

jobs:
  update-calories:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # La versi√≥n de Node.js que tienes instalada

      - name: Install dependencies
        run: npm install

      - name: Run update calories script
        run: node scripts/updateCalories.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }} # Configura el secreto de MongoDB URI
