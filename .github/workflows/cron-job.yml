name: Run Cron Job

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar todos los días a medianoche UTC

jobs:
  run-cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta la versión de Node.js según tu necesidad

      - name: Install dependencies
        run: npm install

      - name: Run update calories script
        run: node scripts/updateCalories.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
